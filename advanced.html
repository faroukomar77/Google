<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Search</title>
</head>
<body>
    <div>
        <ul class="navbar">
            <li  class="nav-item"> <a href="index.html">Google</a></li>
            
        </ul>
    </div>
    <p class="h1-advanced">Advanced search</p>
    <div class="line"></div>
    <div  class="div-advanced">
       <p class="p-find">Find pages with...</p> 
       <form action="https://google.com/search">
        <div class="row-input">
            <div class="left">
                <p class="p-advanced">all these words:</p>
            </div>
            <div class="right">
                <input type="text" name="as_epq" class="form-control">

            </div>

        </div>
        <div class="row-input">
            <div class="left">
                <p class="p-advanced">this exact word or phrase:</p>
            </div>
            <div class="right">
                <input type="text" name="as_oq" class="form-control">

            </div>

        </div>
        <div class="row-input">
            <div class="left">
                <p class="p-advanced">any of these words:</p>
            </div>
            <div class="right">
                <input type="text" name="as_eq" class="form-control">

            </div>

        </div>
        <div class="row-input">
            <div class="left">
                <p class="p-advanced">none of these words:</p>
            </div>
            <div class="right">
                <input type="text" name="q" class="form-control">

            </div>

        </div>
        
    
    </div>
    <div class="btn-div">
        <input type="submit" value="Advanced search" class="btn btn-primary btn-advanced">

    </div>

</form>
    </div>
</body>
</html>
